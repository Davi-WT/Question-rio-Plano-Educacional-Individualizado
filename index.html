<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>QUESTIONÁRIO DAS HABILIDADES SOCIAIS</h1>
    <h2>Crianças de 1 a 5 anos</h2>
    <h3>Interação com os Colegas</h3>
    
    
    <form action="" method="get">
        A criança inicia interações com outras crianças (brincadeiras, conversas)? <br>   
        <label for="nr">Nunca ou Raramente</label>
        <input type="checkbox" name="nr" id="nr">
        <label for="av">As vezes</label>
        <input type="checkbox" name="av" id="av">
        <label for="fr">Frequentemente</label>
        <input type="checkbox" name="fr" id="fr">
        <label for="sp">Sempre</label>
        <input type="checkbox" name="sp" id="sp">
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
